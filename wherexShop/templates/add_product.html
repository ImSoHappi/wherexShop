{% extends "layouts/base.html" %}

{% block title %} Nuevo producto {% endblock %}

{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<main class="container">

    <h2 class="mt-5 text-muted">Nuevo producto</h2>
    <hr class="mb-5">

    <div class="mx-auto col-md-5">

        <form action="" method="POST">
            {% csrf_token %}
    
            <div class="mb-3">
                <label for="name" class="form-label">Nombre del producto</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
    
            <div class="mb-3">
                <label for="price" class="form-label">Precio del producto</label>
                <input type="number" id="price" name="price" class="form-control">
            </div>
    
            <div class="mb-3">
                <label for="stock" class="form-label">Stock del producto</label>
                <input type="number" id="stock" name="stock" class="form-control">
            </div>

            <div class="d-grid gap-2 mt-5">
                <button type="submit" class="btn btn-primary btn-lg" name="add_product" onsubmit="setFormSubmitting()">Crear</button>
            </div>

        </form>
    </div>

</main>

{% endblock content %}
